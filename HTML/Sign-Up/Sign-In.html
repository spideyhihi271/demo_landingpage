<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="/CSS/Sign-In/Sign-In.css">
    <link rel="stylesheet" href="/Fonts/fontawesome-free-5.15.4-web/css/all.min.css">
    <title>Sign In</title>
</head>
<body>
    <div class="main-page-sign">
        <div class="sign-in">
            <p class="Welcome"> Welcome back</p>
            <p class="title-sign-in"> <i class="far fa-user-circle"></i> EMAIL</p>
            <input type="text" placeholder="Enter Your Account">
            <p class="title-sign-in"><i class="fas fa-key"></i> PASSWORD</p>
            <input type="password" placeholder="Enter Your Password"><br>
            <div class="forgot">
                <a href=""> Forgot password?</a><br>
                <p> <i class="fas fa-user-alt-slash"></i> Do not have an account? </p>
                <a href=""> Creat New Account</a><br>
            </div>
        <div class="buttons">
            <!-- button -->
            <a href="/index.html"><input class="button-sign-in signin" type="button" value="Sign In"></a> <br>
            <a href="/index.html"> <input class="button-sign-in facebook" type="button" value="Connect with Facebook"></a><br>
            <a href="/index.html"><input class="button-sign-in twitter" type="button" value="Connect with Twitter"></a><br>
            <a href="/index.html"><input class="button-sign-in google" type="button" value=" Connect with Google"></a><br>
        </div>
    </div>
</body>
</html>
